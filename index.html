<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="freeCodeCamp Responsive Web Design Projects, Survey Form Project (fcc-02-survey-form)">
  <meta name="keywords" content="">
  <meta name="author" content="Nikolay Tripolskiy">
  <title>Survey Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body class="page">
  <header class="header">
    <h1 class="title" id="title">Page Title</h1>
    <p class="description" id="description">Page Description</p>
  </header>
  <main class="content">
    <form class="form" id="survey-form">
      <label class="form__input-title" id="name-label" for="name">Name</label>
      <input class="form__input-text" id="name" type="text" name="name" placeholder="Enter your name" required>
      <label class="form__input-title" id="email-label" for="email">Email</label>
      <input class="form__input-text" id="email" type="email" name="email" placeholder="Enter your Email" required>
      <label class="form__input-title" id="number-label" for="number">Number</label>
      <input class="form__input-text" id="number" type="number" name="number" min="18" max="120" placeholder="Enter your number">
      <label class="form__input-title" for="dropdown">Dropdown</label>
      <select class="form__input-text" id="dropdown" name="dropdown">
        <option value="" disabled selected>Please choose an option</option>
        <option value="option-one">Option one</option>
        <option value="option-two">Option two</option>
        <option value="option-three">Option three</option>
      </select>
      <fieldset class="form__fieldset">
        <legend class="form__input-title">Radio Buttons</legend>
        <label class="form__control-text" for="radio-one">
          <input class="form__radio" id="radio-one" type="radio" name="radios" value="radio-one">
          Radio one
        </label>
        <label class="form__control-text" for="radio-two">
          <input class="form__radio" id="radio-two" type="radio" name="radios" value="radio-two">
          Radio two
        </label>
        <label class="form__control-text" for="radio-three">
          <input class="form__radio" id="radio-three" type="radio" name="radios" value="radio-three">
          Radio three
        </label>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend class="form__input-title">Checkboxes</legend>
        <label class="form__control-text" for="checkbox-one">
          <input class="form__checkbox" id="checkbox-one" type="checkbox" name="checkboxes" value="checkbox-one">
          Checkbox one
        </label>
        <label class="form__control-text" for="checkbox-two">
          <input class="form__checkbox" id="checkbox-two" type="checkbox" name="checkboxes" value="checkbox-two">
          Checkbox two
        </label>
        <label class="form__control-text" for="checkbox-three">
          <input class="form__checkbox" id="checkbox-three" type="checkbox" name="checkboxes" value="checkbox-three">
          Checkbox three
        </label>
      </fieldset>
      <label class="form__input-title">Comments</label>
      <textarea class="form__textarea" id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
      <button class="form__submit" id="submit" type="submit">Submit</button>
    </form>
  </main>
  <footer class="footer">
    <p class="footer__text">
      &copy; 2022 Nikolay Tripolskiy
    </p>
    <p class="footer__text">
      <a class="footer__link" href="https://github.com/tripolych" target="_blank">GitHub</a>
    </p>
  </footer>
</body>
</html>
